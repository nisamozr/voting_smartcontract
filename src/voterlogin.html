     async function voterlogin(){

      await voting.methods.voterlogin(ethereum.selectedAddress).call({ from: ethereum.selectedAddress })

					.call({ from: ethereum.selectedAddress })

            if (result.voterAddress.toLowerCase() == ethereum.selectedAddress) {
